<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Bienvenido al juego de BlackJack</h1>
    <div id="game">
        <div id="player-info">
            <label for="player-name">Ingresa tu nombre:</label>
            <input type="text" id="player-name" placeholder="Tu nombre">
            <button id="start-game">Comenzar Juego</button>
        </div>
        <div id="dealer-info" style="display: none;">
            <h2>Turno del Crupier</h2>
            <p id="dealer-cards"></p>
            <p id="dealer-score"></p>
        </div>
        <div id="game-info" style="display: none;">
            <p id="instructions"></p>
            <button id="draw-card">Pedir Carta</button>
            <button id="stand">Plantarse</button>
            <button id="restart-game" style="display: none;">Reiniciar Juego</button>
            <p id="player-cards"></p>
            <p id="player-score"></p>
        </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
