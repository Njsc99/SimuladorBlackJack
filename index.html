<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Bienvenido al juego de BlackJack</h1>
    <div id="juego">
        <div id="jugador-info">
            <label for="nombre-jugador">Ingresa tu nombre:</label>
            <input type="text" id="nombre-jugador" placeholder="Tu nombre">
            <button id="comenzar-juego">Comenzar Juego</button>
        </div>
        <div id="crupier-info" style="display: none;">
            <h2>Turno del Crupier</h2>
            <p id="cartas-crupier"></p>
            <p id="puntaje-crupier"></p>
        </div>
        <div id="juego-info" style="display: none;">
            <p id="instrucciones"></p>
            <h2 id="turno-jugador">Turno de Jugador</h2>
            <p id="cartas-jugador"></p>
            <p id="puntaje-jugador"></p>
            <div id="opciones-as" style="display: none;">
                <p>El As puede valer 1 o 11. ¿Cuál prefieres?</p>
                <button id="as-1">1</button>
                <button id="as-11">11</button>
              </div>
            <div class="grupo-botones">
                <button id="robar-carta">Pedir Carta</button>
                <button id="plantarse">Plantarse</button>
                <button id="reiniciar-juego" style="display: none;">Reiniciar Juego</button>
                <button id="ver-historial">Ver Historial</button>
            </div>
        </div>

        <div id="historial" style="display: none;">
            <h2>Historial de Partidas</h2>
            <table border="1">
              <thead>
                <tr>
                  <th>Jugador</th>
                  <th>Puntaje Jugador</th>
                  <th>Puntaje Crupier</th>
                  <th>Resultado</th>
                  <th>Fecha</th>
                </tr>
              </thead>
              <tbody id="historial-body"></tbody>
            </table>
          </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
